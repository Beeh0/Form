<!DOCTYPE html>
<head>
    <title>Bank form</title>
    <body>
        <h1>ACCOUNT OPENING FORM</h1>
        <form align="center">
            <label for = "First Name"><b>First Name</b></label><br>
            <input type="text" id="First Name"  placeholder="Enter first name" required>
            
            <br><br>
            
            <label for="Last Name"><b>Last Name</b></label><br>
            <input type="text" id="Last Name" placeholder="Enter last name" required>
            
            <br><br>
            
            <label for="Email"><b>Email Address</b></label><br>
            <input type="text" id="Email Address"  placeholder="Enter Email" required>
            
            <br><br>
            
            <label for="Contact"><b>Contact</b></label><br>
            <input type="tel" id="Contact"  placeholder="Enter contact">
            
            <br><br>
            
            <label for="Pwd"><b>Password</b></label><br>
            <input type="password" id="Pwd" name="Pwd" minlength="8"  placeholder="Enter password" required>
            
            <br><br>
            
            <label for="Confirm password"><b>Confirm Password</b></label><br>
            <input type="password" id="Confirm password" placeholder="Enter password">
<br><br>

<label for="Mother maidian name"><b>Mother maidian name</b></label><br>
            <input type="text"   id="Mother maidian name">
            
            <br><br>
            
            <label for="BVN"><b>BVN</b></label><br>
            <input type="text" id="BVN" placeholder="Enter BVN" required>
            
            <br><br>
            
            <label for="Account Number"><b>Account Number</b></label><br>
            <input type="text" id="Account Number" required>
            
            <br><br>
            
            <label for="Nationality"><b>Nationality</b></label><br>
            <input type="text" id="Nationality" required>
            
            <br><br>
            
            <label for="State"><b>State of origin</b></label><br>
            <input type="text" id="State" required>
            
            <br><br>
            
            <label for="Residential Address"><b>Residential Address</b></label><br>
            <input type="text" id="Residential Address" size="30" placeholder="Enter address" required>
            
            <br><br>
            
            <label for="dob"><b>Date of Birth</b></label><br>
            <input type="date" id="dob"  name="dob" placeholder="Enter" required>
            
            <br><br>
            
            <p><b>Gender Id</b></p>
            <input type="radio" id="Gen1" name="Gender" value="Male">
            <label for="Gen1">male</label><br>
            <input type="radio" id="Gen2" name="Gender" value="Female">
            <label for="Gen2">female</label>
            
            <br><br>
            
            <p><b>Marital Status</b></p>
            <input type="checkbox" id="Marital status" value="Married">
            <label for="Marital status">Married</label><br>
            <input type="checkbox" id="Marital status" value="Single">
            <label for="Marital status">Single</label><br>
            <input type="checkbox" id="Marital status" value="Divorced">
            <label for="Marital status">Divorced</label>
            
            <br><br>
            
            <label for="About yourself"><b>About Yourself:</b></label>
            <textarea name="About Yourself" id="About yourself" cols="20" rows="10"  
            size="50" placeholder="Give brief description about yourself"></textarea>
            
            <br><br>
            
            <label for="passport"><b>Passport:</b></label><br>
            <input type="file" id="passport" name="passport" accept="image/*">
            
            <br><br>
            
            <label for="drop-down"><b>Account Type:</b></label>
            <select name="Account type" id="drop-down" value="Account type">
                <option value="Acc1">Current</option>
                <option value="Acc2">Savings</option>
                <option value="Acc3">Demo</option>
            </select>

        </form>
    </body>
</head>
